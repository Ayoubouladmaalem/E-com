  #high-performance message broker that lets your microservices communicate asynchronously by publishing and consuming events.
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: ms_kafka
    ports:
      - "9092:9092"
    environment:
      # ---- KRaft essentials ----
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1

      # Provide BOTH names for safety with the entrypoint
      CLUSTER_ID: iaqoR7rpSECIWkIWpCfBVw          # ðŸ‘ˆ the UUID you generated
      KAFKA_CLUSTER_ID: iaqoR7rpSECIWkIWpCfBVw     # (kept too; harmless)

      # Where Kafka will store its logs/metadata (must exist or be creatable)
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs

      # Listeners (host + container + controller)
      KAFKA_LISTENERS: PLAINTEXT://:29092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://ms_kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@ms_kafka:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # single-node dev tweaks
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - microservices-net


  # MailDev to catch and preview those emails safely during development
  mail-dev:
    container_name: ms-mail-dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo:
