services:
  #  Database Server
  # used by our Spring boot microservices
  postgres:
    container_name: ms_pg
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Ayoub2003
      PGDATA: /var/lib/postgresql/data
      volumes:
        -postgres:/var/lib/postgresql/data
      ports:
        -5432:5432
      restart: unless-stopped

  # Database Client / GUI Tool
  # used by the developper
  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - microservices-net
    restart: unless-stopped

  # NoSql Database Server
  # used by our Spring boot microservices
  mongodb:
    image: mongo
    container_name: md_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    networks:
      - microservices-net



  # Database Client / GUI Tool dashboard...
  # used by the developper
  mongo-express:
    image: mongo-express
    container_name: ms_mongo_express
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    environment:
      # EITHER use simple host:
      # ME_CONFIG_MONGODB_SERVER: mongodb
      # ME_CONFIG_MONGODB_ADMINUSERNAME: mongo
      # ME_CONFIG_MONGODB_ADMINPASSWORD: mongo

      # âœ… Recommended: single connection string
      ME_CONFIG_MONGODB_URL: mongodb://mongo:mongo@mongodb:27017/?authSource=admin
    restart: always
    networks:
      - microservices-net

  #Why we need Zipkin in a Spring Boot microservices architecture
  #In a monolithic app, everything happens inside a single process â€” so you can easily trace whatâ€™s happening.
  #But in a microservices system, one user request might go through many services:
  #API Gateway â†’ Order Service â†’ Payment Service â†’ Inventory Service â†’ Notification Service
  #If something becomes slow or fails, itâ€™s hard to know where the problem is.
  #Thatâ€™s where Zipkin comes in.
  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - microservices-net


