spring:
  application:
    name: payment-service

  # PostgreSQL Configuration - Using your existing container
  datasource:
    url: jdbc:postgresql://localhost:5432/payment_db
    username: postgres
    password: Ayoub2003
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  # Kafka Configuration - Using your existing Kafka container
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

  # Config Server
  config:
    import: optional:configserver:http://localhost:8888

  # Cloud Configuration
  cloud:
    config:
      enabled: true
      fail-fast: false

# Server Configuration
server:
  port: 8082

# Eureka Client (if you're using it)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# OpenFeign Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

application:
  config:
    customer-url: http://localhost:8090  # Adjust to your customer service port

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

# Logging
logging:
  level:
    root: INFO
    com.yourname.payment: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    feign: DEBUG

# Management/Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans